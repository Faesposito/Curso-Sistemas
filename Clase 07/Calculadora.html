<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <table class="myTable">
        <tr class="input">
            <td colspan="4">
                <input class="display" type="text" value="0" size="20%">
            </td>
        </tr>
        <tr>
            <td>
                <button class="blue-button buttonProperties">7</button>
            </td>
            <td>
                <button class="blue-button buttonProperties">8</button>
            </td>
            <td>
                <button class="blue-button buttonProperties">9</button>
            </td>
            <td>
                <button class="green-button buttonProperties">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="blue-button buttonProperties">4</button>
            </td>
            <td>
                <button class="blue-button buttonProperties">5</button>
            </td>
            <td>
                <button class="blue-button buttonProperties">6</button>
            </td>
            <td>
                <button class="green-button buttonProperties">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="blue-button buttonProperties">1</button>
            </td>
            <td>
                <button class="blue-button buttonProperties">2</button>
            </td>
            <td>
                <button class="blue-button buttonProperties">3</button>
            </td>
            <td>
                <button class="green-button buttonProperties">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="blue-button buttonProperties">0</button>
            </td>
            <td>
                <button class="blue-button buttonProperties">.</button>
            </td>
            <td>
                <button class="yellow-button buttonProperties">=</button>
            </td>
            <td>
                <button class="green-button buttonProperties">/</button>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button class="red-button buttonProperties">Borrar</button>
            </td>
        </tr>

    </table>

</body>


</html>
