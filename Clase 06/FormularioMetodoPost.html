<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>Formulario con Metodo Post</title>
</head>

<body>

   <form action="form_post_server.php" method="POST">

      <table>
         <h1>Create Account</h1>
         <tr>
            <td>
               <label>First Name *</label><br>
               <input type="text" name="firstName" placeholder="enter your first name" required />

            </td>
            <td>
               <label>Last Name</label><br>
               <input type="text" name="surname" placeholder="enter your last name" />

            </td>
         </tr>

         <tr>
            <td>
               <label>Email *</label><br>
               <input type="email" name="email" placeholder="enter your email" required />

            </td>
         </tr>

         <tr>
            <td>
               <label>Password *</label><br>
               <input type="password" name="password" placeholder="enter your password" required />

            </td>
            <td>
               <label>Confirm Password *</label><br>
               <input type="password" name="passwordConfirmation" placeholder="enter your password again" required />

            </td>
         </tr>

         <tr>
            <td>
               <label>Gender</label>
               <br />
               <label for="gender1"><input type="radio" id="gender1" name="gender" value="Male" />Male</label>
               <label for="gender2"><input type="radio" id="gender2" name="gender" value="Female" />Female</label>

            </td>
            <td>
               <label>Hobbies</label><br />
               <input type="checkbox" id="hobbies1" name="hobbies1" value="Music" />
               <label for="hobbies1">Music</label>
               <input type="checkbox" id="hobbies2" name="hobbies2" value="Sports" />
               <label for="hobbies2">Sports</label>
               <input type="checkbox" id="hobbies3" name="hobbies3" value="Travel" />
               <label for="hobbies3">Travel</label>
               <input type="checkbox" id="hobbies4" name="hobbies4" value="Movies" />
               <label for="hobbies4">Movies</label>

            </td>
         </tr>

         <tr>
            <td>

               <label for="sourceIncome">Source of Income</label><br />
               <select name="sourceIncome" multiple size="1">
                  <option value="Employed">Employed</option>
                  <option value="Unemployed">Unemployed</option>
               </select>

            </td>
            <td>
               <label for="income">Income</label><br>
               <input type="range" name="income" id="income" min="0" max="100000" step="100" value="20000">
               <output for="income">20000</output>

            </td>
         </tr>
         <tr>
            <td>
               <label for="file">Upload Profile Picture</label><br>
               <input type="file" name="file" id="file" accept="image/*" multiple>

            </td>
            <td>
               <label for="age">Age</label><br>
               <input type="text" name="age" id="age" value="18">

            </td>
         </tr>

      </table>

      <label for="bio">Bio</label><br>
      <textarea name="bio" id="bio" cols="65" rows="5"></textarea><br>

      <input type="submit" value="Create" />

   </form>
</body>

</html>
